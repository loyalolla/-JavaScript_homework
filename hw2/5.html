<meta charset="utf-8">
<script type="text/javascript">
    /*==============================5.Реализовать основные 4 арифметические операции в виде функций с двумя
    параметрами.Обязательно использовать оператор return.*/
    "use strict";
    const a = +prompt('Введите число a');
    const b = +prompt('Введите число b');
    function add(a, b) { //Сложение
        return a + b;
    }
    function sub(a, b) { //Вычитание
        return a - b;
    }
    function div(a, b) { //Деление
        return a / b;
    }
    function mul(a, b) { //Умножение
        return a * b;
    }

</script>
